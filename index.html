<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransLanAi - Language Translation Tool</title>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZY9S9E5VGC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZY9S9E5VGC');

<style>
    body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    position: relative;
    background-color: #f9fafb;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    padding-bottom: 100px;
}

h1 {
    text-align: center;
    color: #1f2937;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    box-sizing: border-box;
    resize: vertical;
    transition: border-color 0.3s, box-shadow 0.3s;
}

textarea:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    outline: none;
}

select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

select:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    outline: none;
}

button {
    padding: 12px 24px;
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
    transition: background 0.3s, transform 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: linear-gradient(90deg, #4338ca, #4f46e5);
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

.result {
    margin-top: 25px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(90deg, #000000, #434343);
    color: #fff;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
    height: 60px;
}

.footer span {
    font-weight: bold;
    animation: holographic 3s linear infinite alternate-reverse;
}

@keyframes holographic {
    0% {
        color: #00ffcc;
    }
    50% {
        color: #0099ff;
    }
    100% {
        color: #ff00cc;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>TransLanAi - Language Translation Tool</h1>
        <textarea id="inputText" placeholder="Enter text to translate..." rows="4"></textarea>
        <select id="sourceLanguage">
            <option value="auto">Auto-Detect</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <!-- Add more languages as needed -->
        </select>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="tr">Turkish</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="pl">Polish</option>
            <option value="th">Thai</option>
            <option value="el">Greek</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <!-- Add more languages as needed -->
        </select>
        <button onclick="openGoogleTranslate()">Translate with Google</button>
        <div class="result" id="translationResult"></div>
    </div>

    <div class="footer">
        <span>Mirak Oracle part of Mirakle Group</span><br>
        <span>Powered by Google</span>
    </div>

    <script>
        function openGoogleTranslate() {
            const inputText = encodeURIComponent(document.getElementById('inputText').value);
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const url = `https://translate.google.com/?sl=${sourceLanguage}&tl=${targetLanguage}&op=translate&text=${inputText}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
